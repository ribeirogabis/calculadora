<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title> 
</head>

<body>
    
    <div class="fundo">
        <img class="bg" src="bg.png" />
        <div class="calculadora">
            <h2> Insert numbers</h2>
            <p id="resultado"> </p>
            <table>
                <tr>
                    <td onclick="clean()" class="c">C</td>
                    <td onclick="back()" class="c"><</td>
                    <td onclick="insert('/')" class="c">/</td>
                    <td onclick="insert('*')" class="c">x</td>
                </tr>
                <tr>
                <tr>
                    <td onclick="insert('7')">7</td>
                    <td onclick="insert('8')">8</td>
                    <td onclick="insert('9')">9</td>
                    <td onclick="insert('-')" class="c">-</td>
                </tr>
                <tr>
                <tr>
                    <td onclick="insert('4')">4</td>
                    <td onclick="insert('5')">5</td>
                    <td onclick="insert('6')">6</td>
                    <td onclick="insert('+')" class="c">+</td>
                </tr>
                <tr>
                    <td onclick="insert('1')">1</td>
                    <td onclick="insert('2')">2</td>
                    <td onclick="insert('3')">3</td>
                    <td rowspan="2" onclick="calcular()" class="c">=</td>
                </tr>
                <tr>
                    <td colspan="2" onclick="insert('0')">0</td>
                    <td onclick="insert('.')">.</td>
                </tr>
                </tr>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
